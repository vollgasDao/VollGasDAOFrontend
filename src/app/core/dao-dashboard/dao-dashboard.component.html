<main fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="50px">
    <h1>Choose your actions:</h1>
    <article fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="50px">
        <mat-card class="invest" [routerLink]="['/dao/invest']">
            <mat-card-header>
                <mat-card-title>Invest & Payout</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                <mat-icon>monetization_on</mat-icon>
                <mat-icon>trending_up</mat-icon>
            </mat-card-content>
        </mat-card>
        <mat-card class="vote" [routerLink]="['/dao/vote']">
            <mat-card-header>
                <mat-card-title>Vote</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="row" fxLayoutAlign="center center">
                <mat-icon>how_to_vote</mat-icon>
            </mat-card-content>
        </mat-card>
        <mat-card class="claim" [routerLink]="['/dao/claim']">
            <mat-card-header>
                <mat-card-title>Claim Dividend</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="row" fxLayoutAlign="center center">
                <mat-icon>done</mat-icon>
            </mat-card-content>
        </mat-card>
    </article>

</main>
